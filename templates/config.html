{% extends "layout.html" %}

{% block body %}
<div id="env_vars">
  <h2>Enviornment Variables</h2>
  <table class="table table-striped table-bordered table-hover table-sm">
    <tr class="thead-dark">
      <th>Key</th>
      <th>Value</th>
    </tr>
    {% for k, v in env_vars %} 
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
